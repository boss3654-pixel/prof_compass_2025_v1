[tool:pytest]
addopts = --cov=hh_bot --cov-report=term-missing --cov-fail-under=30
testpaths = tests
filterwarnings =
    ignore::DeprecationWarning:sqlalchemy.sql.schema
asyncio_mode = strict
python_files = tests.py test_*.py *_test.py
markers =
    smoke: базовые дымовые тесты
    jobs: тесты фоновых задач
    db: тесты базы данных
    api: тесты внешних API